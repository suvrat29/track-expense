<nav class="bg-gray-800">
  <div class="max-w-7xl mx-auto px-2 sm:px-0">
    <div class="relative flex items-center justify-between h-16">
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <!-- Mobile menu button-->
        <button type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false" (click)="mobileHeaderMenu = !mobileHeaderMenu">
          <span class="sr-only">Open main menu</span>

          <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" *ngIf="!mobileHeaderMenu">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>

          <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" *ngIf="mobileHeaderMenu">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
        <div class="flex-shrink-0 flex items-center">
          <img class="block lg:hidden h-8 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-500.svg" alt="Workflow">
          <img class="hidden lg:block h-8 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-500.svg" alt="Workflow">
        </div>
        <div class="hidden sm:block sm:ml-6">
          <div class="flex space-x-4">
            <a href="javascript:;" class="px-3 py-2 rounded-md text-sm font-medium" aria-current="page" [ngClass]="{'bg-gray-900 text-white': selectedMenu == 1, 'text-gray-300 hover:bg-gray-700 hover:text-white': selectedMenu != 1}" [routerLink]="['./home']" (click)="selectedMenu = 1">Home</a>
            <a href="javascript:;" class="px-3 py-2 rounded-md text-sm font-medium" [ngClass]="{'bg-gray-900 text-white': selectedMenu == 2, 'text-gray-300 hover:bg-gray-700 hover:text-white': selectedMenu != 2}" [routerLink]="['./activity']" (click)="selectedMenu = 2">Activity</a>
            <a href="javascript:;" class="px-3 py-2 rounded-md text-sm font-medium" [ngClass]="{'bg-gray-900 text-white': selectedMenu == 3, 'text-gray-300 hover:bg-gray-700 hover:text-white': selectedMenu != 3}" [routerLink]="['./app-setup']" (click)="selectedMenu = 3">Setup</a>
            <!--<a href="javascript:;" class="px-3 py-2 rounded-md text-sm font-medium" [ngClass]="{'bg-gray-900 text-white': selectedMenu == 4, 'text-gray-300 hover:bg-gray-700 hover:text-white': selectedMenu != 4}">Reports</a>-->
          </div>
        </div>
      </div>
      <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
        <!--<button class="bg-gray-800 p-1 rounded-full text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
          <span class="sr-only">View notifications</span>-->
          <!-- Heroicon name: outline/bell -->
          <!--<svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
          </svg>
        </button>-->

        <!-- Profile dropdown -->
        <div class="ml-3 relative">
          <div>
            <button type="button" class="flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white" id="user-menu-button" aria-expanded="false" aria-haspopup="true" (click)="profileMenu = !profileMenu;$event.stopPropagation()" [ngClass]="{'bg-gray-800 ': isImagePresent, 'custom-button': !isImagePresent}">
              <span class="sr-only">Open user menu</span>
              <img class="h-8 w-8 rounded-full" [src]="imageLink" alt="profile-avatar" *ngIf="isImagePresent">
              <span class="h-8 w-8 rounded-full" *ngIf="!isImagePresent">{{firstName}}{{lastName}}</span>
            </button>
          </div>

          <div class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1" *ngIf="profileMenu" (click)="$event.stopPropagation()">
            <!--[@profileMenuAnimate]="profileMenu ? 'Entering': 'Leaving'"-->
            <a href="javascript:;" class="flex px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem" tabindex="-1" id="user-menu-item-0" [routerLink]="['./user-profile']" (click)="selectedMenu = 4;profileMenu = !profileMenu;">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person-badge text-indigo-600" viewBox="0 0 16 16">
                <path d="M6.5 2a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1h-3zM11 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                <path d="M4.5 0A2.5 2.5 0 0 0 2 2.5V14a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2.5A2.5 2.5 0 0 0 11.5 0h-7zM3 2.5A1.5 1.5 0 0 1 4.5 1h7A1.5 1.5 0 0 1 13 2.5v10.795a4.2 4.2 0 0 0-.776-.492C11.392 12.387 10.063 12 8 12s-3.392.387-4.224.803a4.2 4.2 0 0 0-.776.492V2.5z" />
              </svg>
              <div class="ml-4">
                <p class="text-base font-medium text-gray-900">
                  My Profile
                </p>
              </div>
            </a>
            <a href="javascript:;" class="flex px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem" tabindex="-1" id="user-menu-item-2" (click)="profileMenu = !profileMenu;logout()">
              <svg xmlns="http://www.w3.org/2000/svg" width="30" height="24" fill="currentColor" class="bi bi-box-arrow-right text-indigo-600" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z" />
                <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z" />
              </svg>
              <div class="ml-2 pl-0.5">
                <span class="text-base font-medium text-gray-900">
                  Sign Out
                </span>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile menu, show/hide based on menu state. -->
  <div class="sm:hidden" id="mobile-menu" *ngIf="mobileHeaderMenu">
    <div class="px-2 pt-2 pb-3 space-y-1">
      <a href="javascript:;" class="block px-3 py-2 rounded-md text-base font-medium" aria-current="page" [ngClass]="{'bg-gray-900 text-white': selectedMenu == 1, 'text-gray-300 hover:bg-gray-700 hover:text-white': selectedMenu != 1}" [routerLink]="['./home']" (click)="selectedMenu = 1">Home</a>
      <a href="javascript:;" class="block px-3 py-2 rounded-md text-base font-medium" [ngClass]="{'bg-gray-900 text-white': selectedMenu == 2, 'text-gray-300 hover:bg-gray-700 hover:text-white': selectedMenu != 2}" [routerLink]="['./activity']" (click)="selectedMenu = 2">Activity</a>
      <a href="javascript:;" class="block px-3 py-2 rounded-md text-base font-medium" [ngClass]="{'bg-gray-900 text-white': selectedMenu == 3, 'text-gray-300 hover:bg-gray-700 hover:text-white': selectedMenu != 3}" [routerLink]="['./app-setup']" (click)="selectedMenu = 3">Setup</a>
      <!--<a href="javascript:;" class="block px-3 py-2 rounded-md text-base font-medium" [ngClass]="{'bg-gray-900 text-white': selectedMenu == 4, 'text-gray-300 hover:bg-gray-700 hover:text-white': selectedMenu != 4}">Reports</a>-->
    </div>
  </div>
</nav>
