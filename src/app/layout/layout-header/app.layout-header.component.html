<nav class="bg-gray-800">
  <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
    <div class="relative flex items-center justify-between h-16">
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <!-- Mobile menu button-->
        <button type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false" (click)="mobileHeaderMenu = !mobileHeaderMenu">
          <span class="sr-only">Open main menu</span>

          <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" *ngIf="!mobileHeaderMenu">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>

          <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" *ngIf="mobileHeaderMenu">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
        <div class="flex-shrink-0 flex items-center">
          <img class="block lg:hidden h-8 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-500.svg" alt="Workflow">
          <img class="hidden lg:block h-8 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-500.svg" alt="Workflow">
        </div>
        <div class="hidden sm:block sm:ml-6">
          <div class="flex space-x-4">
            <a href="javascript:;" class="px-3 py-2 rounded-md text-sm font-medium" aria-current="page" [ngClass]="{'bg-gray-900 text-white': selectedMenu == 1, 'text-gray-300 hover:bg-gray-700 hover:text-white': selectedMenu != 1}">Home</a>
            <a href="javascript:;" class="px-3 py-2 rounded-md text-sm font-medium" [ngClass]="{'bg-gray-900 text-white': selectedMenu == 2, 'text-gray-300 hover:bg-gray-700 hover:text-white': selectedMenu != 2}">Schedule</a>
            <a href="javascript:;" class="px-3 py-2 rounded-md text-sm font-medium" [ngClass]="{'bg-gray-900 text-white': selectedMenu == 3, 'text-gray-300 hover:bg-gray-700 hover:text-white': selectedMenu != 3}">Activity</a>
            <a href="javascript:;" class="px-3 py-2 rounded-md text-sm font-medium" [ngClass]="{'bg-gray-900 text-white': selectedMenu == 4, 'text-gray-300 hover:bg-gray-700 hover:text-white': selectedMenu != 4}">Reports</a>
          </div>
        </div>
      </div>
      <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
        <button class="bg-gray-800 p-1 rounded-full text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
          <span class="sr-only">View notifications</span>
          <!-- Heroicon name: outline/bell -->
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
          </svg>
        </button>

        <!-- Profile dropdown -->
        <div class="ml-3 relative">
          <div>
            <button type="button" class="flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white" id="user-menu-button" aria-expanded="false" aria-haspopup="true" (click)="profileMenu = !profileMenu" [ngClass]="{'bg-gray-800 ': isImagePresent, 'custom-button': !isImagePresent}">
              <span class="sr-only">Open user menu</span>
              <img class="h-8 w-8 rounded-full" [src]="imageLink" alt="profile-avatar" *ngIf="isImagePresent">
              <span class="h-8 w-8 rounded-full" *ngIf="!isImagePresent">{{firstName}}{{lastName}}</span>
            </button>
          </div>

          <div class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1" *ngIf="profileMenu">
            <!--[@profileMenuAnimate]="profileMenu ? 'Entering': 'Leaving'"-->
            <a href="javascript:;" class="flex px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem" tabindex="-1" id="user-menu-item-0">
              <svg xmlns="http://www.w3.org/2000/svg" class="flex-shrink-0 h-6 w-6 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
              <div class="ml-4">
                <p class="text-base font-medium text-gray-900">
                  My Profile
                </p>
              </div>
            </a>
            <a href="javascript:;" class="flex px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem" tabindex="-1" id="user-menu-item-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="flex-shrink-0 h-6 w-6 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
              </svg>
              <div class="ml-4">
                <span class="text-base font-medium text-gray-900">
                  Sign Out
                </span>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile menu, show/hide based on menu state. -->
  <div class="sm:hidden" id="mobile-menu" *ngIf="mobileHeaderMenu">
    <div class="px-2 pt-2 pb-3 space-y-1">
      <a href="javascript:;" class="block px-3 py-2 rounded-md text-base font-medium" aria-current="page" [ngClass]="{'bg-gray-900 text-white': selectedMenu == 1, 'text-gray-300 hover:bg-gray-700 hover:text-white': selectedMenu != 1}">Home</a>
      <a href="javascript:;" class="block px-3 py-2 rounded-md text-base font-medium" [ngClass]="{'bg-gray-900 text-white': selectedMenu == 2, 'text-gray-300 hover:bg-gray-700 hover:text-white': selectedMenu != 2}">Schedule</a>
      <a href="javascript:;" class="block px-3 py-2 rounded-md text-base font-medium" [ngClass]="{'bg-gray-900 text-white': selectedMenu == 3, 'text-gray-300 hover:bg-gray-700 hover:text-white': selectedMenu != 3}">Activity</a>
      <a href="javascript:;" class="block px-3 py-2 rounded-md text-base font-medium" [ngClass]="{'bg-gray-900 text-white': selectedMenu == 4, 'text-gray-300 hover:bg-gray-700 hover:text-white': selectedMenu != 4}">Reports</a>
    </div>
  </div>
</nav>
