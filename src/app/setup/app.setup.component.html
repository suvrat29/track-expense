<div class="px-4 sm:px-0">
  <h3 class="text-lg font-medium leading-6 text-gray-900">Setup</h3>
  <p class="mt-1 text-sm text-gray-600">
    Create categories, subcategories etc.
  </p>
</div>

<div class="block" aria-hidden="true">
  <div class="py-5">
    <div class="border-t border-gray-200"></div>
  </div>
</div>

<div class="bg-white border border-gray-200 shadow rounded-md sm:overflow-hidden">
  <div class="flex">
    <div class="py-4 px-6 text-sm font-medium cursor-pointer" (click)="selectedTab = 1" [ngClass]="{'text-gray-500': selectedTab != 1, 'text-indigo-400 border-b-2 border-indigo-400 pointer-events-none': selectedTab == 1}">
      <a href="javascript:;">Categories</a>
    </div>
    <div class="py-4 px-6 text-sm font-medium cursor-pointer" (click)="selectedTab = 2" [ngClass]="{'text-gray-500': selectedTab != 2, 'text-indigo-400 border-b-2 border-indigo-400 pointer-events-none': selectedTab == 2}">
      <a class="truncate" href="javascript:;">Sub Categories</a>
    </div>

    <div class="hidden sm:block ml-auto mt-3 pr-4" *ngIf="!editCategory && selectedTab == 1">
      <button type="button" class="inline-flex items-center px-2 py-1 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-yellow-300 hover:bg-yellow-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:bg-yellow-400" (click)="editCategory = true;">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
        </svg>
        <span class="pl-1">Edit</span>
      </button>

      <button type="button" class="inline-flex items-center ml-2 px-2 py-1 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" (click)="insertNewCategory()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
        </svg>
        New
      </button>
    </div>

    <div class="hidden sm:block ml-auto mt-3 pr-4" *ngIf="editCategory && selectedTab == 1">
      <button type="button" class="inline-flex items-center px-2 py-1 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-500 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:bg-green-600" (click)="editCategory = false;">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span class="pl-1">Done</span>
      </button>
    </div>
    <!-- Actions dropdown -->
    <div class="block md:hidden inset-y-0 right-0 flex items-center ml-auto pr-4" *ngIf="selectedTab == 1">
      <div class="ml-1 relative">
        <div>
          <button type="button" class="flex text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white" id="setup-action-button" aria-expanded="false" aria-haspopup="true" (click)="actionMenu = !actionMenu;$event.stopPropagation()">
            <span class="sr-only">Open <ng-container *ngIf="selectedTab == 1">category</ng-container>actions menu</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
              <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
            </svg>
          </button>
        </div>

        <div class="z-10 origin-top-right absolute right-2 mt-2 w-22 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1" *ngIf="actionMenu" (click)="$event.stopPropagation()">
          <div class="grid grid-rows-1 m-3 space-y-2" *ngIf="!editCategory">
            <div>
              <button type="button" class="inline-flex items-center px-2 py-1 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-yellow-300 hover:bg-yellow-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:bg-yellow-400" (click)="editCategory = true;actionMenu = !actionMenu">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
                <span class="pl-1">Edit</span>
              </button>
            </div>

            <div>
              <button type="button" class="inline-flex items-center px-2 py-1 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" (click)="insertNewCategory();actionMenu = !actionMenu">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                </svg>
                New
              </button>
            </div>
          </div>

          <div class="grid grid-rows-1 m-3" *ngIf="editCategory">
            <button type="button" class="inline-flex items-center px-2 py-1 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-500 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:bg-green-600" (click)="editCategory = false;actionMenu = !actionMenu">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span class="pl-1">Done</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="block" aria-hidden="true">
    <div class="py-0">
      <div class="border-t border-gray-200"></div>
    </div>
  </div>
  <div class="block px-6">
    <ng-container *ngIf="selectedTab == 1">
      <setup-category [enableActions]="editCategory" [addCategory]="addNewCategory"></setup-category>
    </ng-container>
    <ng-container *ngIf="selectedTab == 2">
      <setup-subcategory></setup-subcategory>
    </ng-container>
  </div>
</div>
