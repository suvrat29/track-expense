<div class="mx-6 py-9 sm:container sm:mx-auto sm:py-4">
  <div class="d-flex">
    <div class="px-4 sm:px-0">
      <h3 class="text-lg font-medium leading-6 text-gray-900">Profile</h3>
      <p class="mt-1 text-sm text-gray-600">
        This section contains your preferences
      </p>
    </div>

    <div class="block" aria-hidden="true">
      <div class="py-5">
        <div class="border-t border-gray-200"></div>
      </div>
    </div>

    <form action="#" method="POST">
      <div class="shadow sm:rounded-md sm:overflow-hidden">
        <div class="px-4 py-5 bg-white space-y-2 sm:p-6">
          <div class="grid grid-cols-1 sm:grid-cols-2">
            <label for="first-name" class="block text-sm font-medium text-gray-700 pt-2">First name</label>
            <input type="text" name="first-name" id="first-name" autocomplete="given-name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:w-4/6 shadow-sm sm:text-sm border-gray-300 rounded-md">
          </div>

          <div class="hidden sm:block" aria-hidden="true">
            <div class="py-2">
              <div class="border-t border-gray-200"></div>
            </div>
          </div>

          <div class="grid grid-cols-1 sm:grid-cols-2">
            <label for="last-name" class="block text-sm font-medium text-gray-700 pt-2">Last name</label>
            <input type="text" name="last-name" id="last-name" autocomplete="family-name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:w-4/6 shadow-sm sm:text-sm border-gray-300 rounded-md">
          </div>

          <div class="hidden sm:block" aria-hidden="true">
            <div class="py-2">
              <div class="border-t border-gray-200"></div>
            </div>
          </div>

          <div class="grid grid-cols-1 sm:grid-cols-2">
            <label for="email-address" class="block text-sm font-medium text-gray-700 pt-2">Email address</label>
            <input type="text" name="email-address" id="email-address" autocomplete="email" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:w-4/6 shadow-sm sm:text-sm border-gray-300 rounded-md">
          </div>

          <div class="hidden sm:block" aria-hidden="true">
            <div class="py-2">
              <div class="border-t border-gray-200"></div>
            </div>
          </div>

          <div class="grid grid-cols-1 sm:grid-cols-2">
            <label class="block text-sm font-medium text-gray-700 pt-2">
              Photo
            </label>
            <div class="mt-1 flex items-center">
              <span class="inline-block h-12 w-12 rounded-full overflow-hidden bg-gray-100">
                <svg class="h-full w-full text-gray-300" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
              </span>
              <button type="button" class="ml-5 bg-white py-2 px-3 border border-gray-300 rounded-md shadow-sm text-sm leading-4 font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Change
              </button>
            </div>
          </div>

          <div class="hidden sm:block" aria-hidden="true">
            <div class="py-2">
              <div class="border-t border-gray-200"></div>
            </div>
          </div>

          <div class="grid grid-cols-1 sm:grid-cols-2">
            <label for="country" class="block text-sm font-medium text-gray-700 pt-2">Country / Region</label>
            <select id="country" name="country" autocomplete="country" class="mt-1 block w-full sm:w-4/6 py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
              <option>United States</option>
              <option>Canada</option>
              <option>Mexico</option>
            </select>
          </div>

          <div class="hidden sm:block" aria-hidden="true">
            <div class="py-2">
              <div class="border-t border-gray-200"></div>
            </div>
          </div>

          <div class="grid grid-cols-1 sm:grid-cols-2">
            <label for="currency" class="block text-sm font-medium text-gray-700 pt-2">Currency</label>
            <select id="currency" name="currency" autocomplete="currency" class="mt-1 block w-full sm:w-4/6 py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
              <option>â‚¹</option>
              <option>$</option>
            </select>
          </div>
        </div>
        <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
          <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Save
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
